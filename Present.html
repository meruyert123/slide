<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="лого.ico" />

    <style>
        body{
            margin: 0;
            padding: 0;
            /*background-image: linear-gradient(to right, rgb(0, 0, 0), rgb(0, 0, 0));*/
            background: url("https://assets.gq.ru/photos/5d9f47da7fd1f9000820ed26/master/pass/GettyImages-461373553.jpg") no-repeat fixed center;
            background-size: 100%;
        }

        .header{
            display: flex;  
            justify-content: space-around;
            background-color:  rgba(0, 0, 0, 0.753);
            padding: 10px 200px;
            font-size: 25px;
            color: rgb(255, 255, 255);
        }

        #Products, #Home, #About, #Contacts, #ico{
            cursor: pointer;
        }

        #img{
            position: relative;
        }

        .text{
            opacity: 0;
            margin: 0;
            position: absolute;
            top: 30%;
            left: 46%;
            font-size: 30px;
        }

        #text1, #text2{
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.705);
        }
        
       #nazv{
           text-align: center;
           position: relative;
           top: 350px;

       }

    </style>
</head>

<body onload="load()">
    <div class="header">
        <div id="Meruert"   onclick="change(this)" onclick="window.location.reload()" onmouseover="big(this)" onmouseout="small(this)">Meruert</div>
        <div id="Gabit"     onclick="change(this)" onmouseover="big(this)" onmouseout="small(this)">Gabit</div>
        <div id="Diana"     onclick="change(this)" onmouseover="big(this)" onmouseout="small(this)">Diana</div>
        <div id="Alikhan"   onclick="change(this)" onmouseover="big(this)" onmouseout="small(this)">Alikhan</div>
    </div>

    <div class="main">
        <img id="img" src="апельсин_вода_пузырьки_оранжевый.jpg" alt="zavtrak" width="400px" style="top: 120px; left: 80px;">
        <div class="text">
            <div id="text3">
                
         <h1 id="text1" style="font-size: 55 px;">Impact on the project</h1>
         <p id="text2">Description of what each participant did</p>
                    
            </div>
        </div>
    </div>

    <div class="info">
        <div id="nazv">
            <h1>How to create Final-Project</h1>
            <hr style="width: 700px; height:2px; border-width:0; color:gray; background-color:gray">
            <h2>Мы начали проект
            </h2>
        </div>
    </div>
    

    <script>
        function change(element){
            var a = element.innerHTML;
            switch(a){

                case "Meruert":
                document.getElementById("img").src = "mer.jpg";
                document.getElementById("text1").innerHTML = "Impact on the project";
                document.getElementById("text2").innerHTML = "";
                break;

                case "Gabit":
                document.getElementById("img").src = "mee.jpg";
                document.getElementById("text1").innerHTML = "Impact on the project";
                document.getElementById("text2").innerHTML = "I helped with the adaptation of Bootstrap and the use of CSS, as well as amended the idea of ​​the project, which contributed to the progress of the project. ";
                break;

                case "Diana":
                document.getElementById("img").src = "diana1.jpg";
                document.getElementById("text1").innerHTML = "Impact on the project";
                document.getElementById("text2").innerHTML = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vitae leo tortor. Nulla vel scelerisque nulla, ac egestas risus. Phasellus vel orci urna. Pellentesque consequat velit eu urna auctor, et tempus augue mattis. Phasellus hendrerit leo placerat, egestas lectus eget.";
                break;

                case "Alikhan":
                document.getElementById("img").src = "ali.jpg";
                document.getElementById("text1").innerHTML = "Impact on the project";
                document.getElementById("text2").innerHTML = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus id ligula ut metus pretium condimentum eu eu velit. Lorem ipsum dolor sit amet. Nulla pharetra, nulla vel fringilla congue, metus felis accumsan leo, eu consequat augue magna a lacus. Nulla dictum augue a massa placerat!";
                break;

            }
            
            
            $("#text3").animate({ opacity: '0.4'}, "fast" );
            // $("#text3").animate({ opacity: '0.6'}, "fast" );
            // $("#text3").animate({ opacity: '0.8'}, "fast" );
            $("#text3").animate({ opacity: '1'}, "fast");

            
        }

        document.getElementById("text2").style.color = "white";
        document.getElementById("text1").style.color = "white";
        
        $(".img")////////////////////////
        

        function big(element){
            element.style.fontSize = "30px";
        }

        function small(element){
            element.style.fontSize = "25px";
        }

        function load(){
            $(".text").animate({opacity: '1'}, "slow");
        }
    </script>
    
</body>
</html>
